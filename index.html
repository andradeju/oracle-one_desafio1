<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header class="conteudo__header">
    <img class="imagem__logo" src="./assets/Header.png" alt="logo alura">
  </header>
  <main class="area__principal">
    <section class="area__principal__conteudo">
        <div class="area__criptografa">
          <textarea id="textooriginal" class="area__criptografa__conteudo" placeholder="Digite seu texto aqui"></textarea>
            <button id="limpaTexto" class="botao__limpar">
              <i class="material-icons" style="font-size: 35px;">clear</i>
            </button>
        </div>
        <div class="area__aviso">
          <img src="./assets/Group.png" alt="exclamação">
          <p class="texto__aviso">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="area__botoes">
          <button class="botao__criptografar">Criptografar</button>
          <button class="botao__descriptografar">Descriptografar</button>
        </div>    
    </section>
        <div class="area__descriptografa">
          <div id="areaDesConteudo">
            <img class="area__descriptografa__imagem" src="./assets/High quality products 1 1.svg" alt="garoto com uma lupa">
            <p class="area__descriptografa__conteudo"><strong class="area__descriptografa__destaque">Nenhuma mensagem encontrada.</strong>Aqui aparecerá seu texto criptografado ou descriptografado.
            </p>
          </div>
          <button class="botao__copiar"><i class="material-icons" style="font-size: 34px;">content_copy</i></button>
        </div>
  </main>
  <footer>
    <p class="rodape__txt__dev">Desenvolvido por Juliana Andrade &#10084;</p>
    <div class="rodape__txt">&copy; 2024. Todos os direitos reservados.</div>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
